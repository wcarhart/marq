<script src="{{marq-slideshow-script}}"></script>
<div class="{{marq-prefix}}markdown-slideshow-container{{marq-suffix}}{{marq-class}}"{{marq-id}}>
    {{slides}}
    <a class="{{marq-prefix}}markdown-slideshow-prev{{marq-suffix}}{{marq-class}}"{{marq-id}} onclick="plusSlides(-1)">&#10094;</a>
    <a class="{{marq-prefix}}markdown-slideshow-next{{marq-suffix}}{{marq-class}}"{{marq-id}} onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<div class="{{marq-prefix}}markdown-slideshow-dots{{marq-suffix}}{{marq-class}}"{{marq-id}} style="text-align:center">
    {{dots}}
</div>
